title: Exhibition

columns:
  - width: 1/2
    sections:
      info:
        type: fields
        fields:
          category:
            type: tags
            max: 1
            options:
              type: query
              query: site.index.pluck("tags", ",", true)
          starting_date:
            width: 1/2
            type: date
            display: D MMM YYYY
          ending_date:
            width: 1/2
            type: date
            display: D MMM YYYY
          info:
            type: textarea

  - width: 1/2
    sections:
      cover_image:
        type: fields
        fields:
          c_image:
            label: Cover Image
            type: files
            layout: cards
            size: medium
            max: 1
      gallery:
        type: fields
        fields:
          images:
            label: Images
            type: files
            layout: cards
